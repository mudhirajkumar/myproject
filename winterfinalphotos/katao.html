<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap');
body, html {
  height: 100%;
  margin: 0;
  font-family:'Chivo Mono', monospace;
}

.hero-image {
  background-image: linear-gradient(rgba(34, 2, 2, 0.5), rgba(0, 0, 0, 0.5));
  height: 80%;
  background-image: url("winterphoto/katao.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  border: 10px solid #555;
  margin-left: 50px;
  margin-right: 50px;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgb(249, 252, 245);
  text-decoration: underline;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: rgb(233, 189, 189);
  background-color: #f6fbfd;
  text-align: center;
  cursor: pointer;
  text-decoration:unset;
}

.hero-text button:hover {
  background-color: #6cbedc;
  color: rgb(236, 229, 229);
}
p {
  text-align:center;
  background-color: rgb(163, 219, 224);
  width: 940px;
  border: 15px solid rgb(55, 128, 0);
  padding: 20px;
  margin: 50px;
}

</style>
</head>
<body>

<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">KATAO</h1>
    <button><a href="https://www.google.co.in/maps/place/Katao,+Sikkim+737120/@27.6707487,88.801428,15z/data=!3m1!4b1!4m6!3m5!1s0x39e1333b7664f27b:0x2baf4be212e1e3de!8m2!3d27.6691256!4d88.8010831!16s%2Fg%2F1tfv3jx7">come to me</a></button>
  </div>
</div>
<div>
<p>

</p>
</div>
</body>
</html>
